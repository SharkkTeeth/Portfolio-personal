<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="../css/style.css" as="style" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="box-one">
      <div class="image">
        <img src="../resources/profile.jpg" alt="profile" />
      </div>

      <div class="cover-text">
        <h2>Info</h2>
      </div>
    </section>

    <main>
      <section class="box-two">
        <div class="social-media">
          <div class="circle">
            <img
              src="../resources/social/github.png"
              class="social"
              style="width: 25px; height: 25px"
            />
          </div>
          <div class="circle">
            <img src="../resources/social/x.png" class="social" />
          </div>
          <div class="circle">
            <img src="../resources/social/linkedin.png" class="social" />
          </div>
          <div class="circle">
            <img src="../resources/social/instagram.png" class="social" />
          </div>
          <div class="circle">
            <img src="../resources/social/google.png" class="social" />
          </div>
        </div>
        <div class="title">
          <h1 class="name">
            <span>S</span>harkkTeeth <span class="port">portfolio</span>
          </h1>
        </div>
        <div class="thin-image"></div>
        <div class="eye-box">
          <div class="eyes-image">
            <img src="../resources/eyes.jpg" alt="eyes" />
          </div>

          <div class="eye-text">
            <h2>portfolio</h2>
          </div>
        </div>
      </section>

      <section class="box-three">
        <div class="body-image">
          <div class="mini-title"></div>
        </div>
        <div class="mouth-image">
          <div class="text">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos
              mollitia iusto, sed fugit enim corrupti ex illum inventore
              deserunt id aperiam optio repellendus qui est libero modi
              consequatur, excepturi suscipit!
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
